<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <h1>Password Generator</h1>

    <div id="random-password">
        <form class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" /> 
           
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-secondary" id="copy">Copy</button>
            </div>
            <div class="row" id="settings">
                <div class="col-sm-12">
            
                    <label for="upper">Include Uppercase</label>
                    <input type="checkbox" id="upper" checked />
                </div>
                <div class="col-sm-12">    
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="col-sm-12">        
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
                <div class="col-sm-12">              
                    <label for="length">Length</label>
                    <input type="number" id="length" value="16" min="8" max="128" />    
                </div>    
            </div>
        </form>
        <div class="row">
            <div class="col-sm-3"></div>
            
            <div class="col-sm-3">
                
                <button type="button" class="btn btn-secondary" id="generate">Generate Password</button>
            </div>
            <div class="col-sm-3"></div>

        </div>
        <!-- <div id="settings"> -->
        <!-- </div> -->
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
